<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <h1>Citization</h1>
    <p>This page allows you to create an account to track your approval process,
      understand more about what we know about you and many more.</p>

    <h5>Please sign up</h5>
    <div class="pb-3">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
    </div>
    <div class="pb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <div class="pb-3">
      <input type="checkbox" id="signin">
      <span>Sign in after this</span>
    </div>
    <div class="pb-3">
      <input type="button" class="form-control btn btn-primary" id="signupBtn" value="Sign up">
    </div>
    <div class="pb-3">
      <a href="index.html" class="form-control btn btn-danger">Back home</a>
    </div>
  </div>
  
</body>
<script src="js/bootstrap.js"></script>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <h1>Citization</h1>
    <p>Welcome to the all new Malawian citizen registration platform 
      built to simplify and quicken citizen registration applications.</p>

    <h5>Please sign in</h5>
    <div class="pb-3">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
    </div>
    <div class="pb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <div class="pb-3">
      <input type="checkbox" id="remember">
      <span>Remember me</span>
    </div>
    <div class="pb-3">
      <input type="button" class="form-control btn btn-primary" id="signinBtn" value="Sign in">
    </div>
    <div class="pb-3">
      <a href="index.html" class="form-control btn btn-danger">Back home</a>
    </div>
    <div class="pb-3">
      <p>No account yet? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>
  
</body>
<script src="js/bootstrap.js"></script>
</html>
